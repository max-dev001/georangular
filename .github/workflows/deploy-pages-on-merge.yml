name: Deploy to Github Pages on Merge
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7' # Not needed with a .ruby-version file
          bundler-cache: true
          working-directory: 'docs'
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"
          cache-dependency-path: "settings.ini"
      - run: sudo apt-get install -y libgeos-dev
      - run: pip install install -e . && pip install git+https://github.com/butchland/nbdev.git@add-black-format
      - run: pip uninstall -y pygeos shapely
      - run: pip install pygeos shapely --no-binary shapely --no-binary pygeos 
      - run: nbdev_build_docs --force_all True --mk_readme False
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v1
      - run: cd docs && bundle exec jekyll build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs/_site
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
